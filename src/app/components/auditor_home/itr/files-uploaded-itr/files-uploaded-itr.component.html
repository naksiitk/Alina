<div style="margin-top:1% ;">
    <span class="example-spacer"></span>
          <!-- <button mat-raised-button color="warn" (click)="openDialog()">Add File</button> -->
        </div>
<div class = "container" style="margin-top: 1%; margin-left: 6%; margin-right:6%;">
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="File Name" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="filename">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> File Name </th>
        <td [ngStyle]="{'font-weight': row.seen ? 'normal' : 'bold'}" mat-cell *matCellDef="let row"> {{row.filename}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <!-- <ng-container matColumnDef="purpose">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Purpose </th>
        <td mat-cell *matCellDef="let row"> {{row.purpose}} </td>
        </ng-container>
    -->
        <!-- Comments Column -->
        <ng-container matColumnDef="fy">
          <th style=" width: 5% !important;" mat-header-cell *matHeaderCellDef mat-sort-header> F.Y </th>
          <td style="width: 5% !important;" mat-cell *matCellDef="let row"> {{row.fy}} </td>
        </ng-container>

        <ng-container matColumnDef="month_quarter">
          <th style="width: 5% !important;" mat-header-cell *matHeaderCellDef mat-sort-header> M/Q </th>
          <td style="width: 5% !important;" mat-cell *matCellDef="let row"> {{row.month_quarter}} </td>
        </ng-container>

          <!-- Name Column -->
          
          <ng-container  *ngIf="this.show_everything" matColumnDef="comments">
            <th style="width: 12% !important;" mat-header-cell *matHeaderCellDef mat-sort-header> Comment </th>
            <td style="width: 12% !important;" mat-cell *matCellDef="let row"> {{row.comments}} </td>
          </ng-container>
         
          
          <!-- Fruit Column -->
          <ng-container matColumnDef="files_uploaded">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Uploaded File </th>
            <td mat-cell *matCellDef="let row"> 
              <button  mat-button color="primary" (click)="show_uploaded_files(row)"><mat-icon>insert_drive_file</mat-icon></button> 
              <!-- <a href="http://localhost:8000/docs_upload/images/{{row.files_uploaded}}" target="_blank" download>
                {{row.files_uploaded[0]}}
              </a> -->
            </td>
          </ng-container> 
    

          <ng-container *ngIf="this.show_everything" matColumnDef="uploadedat">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Uploaded at</th>
              <td mat-cell *matCellDef="let row"> {{row.uploadedat}} </td>     
          </ng-container>

        <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 2%;">Action</th>
        <td mat-cell *matCellDef="let row"> 
            <button *ngIf="row.asked==false ||  !check_upload(row)" [disabled]="row.lock" mat-button color="primary" (click)="editfile(row)"><mat-icon>edit</mat-icon></button> 
            <button *ngIf="row.asked==false ||  !check_upload(row)" [disabled]="row.lock" mat-button color="warn" (click)="openDialogDelete(row)"><mat-icon>delete</mat-icon></button> 
            <mat-slide-toggle *ngIf="row.asked==false ||  !check_upload(row)" [(ngModel)] = row.lock (change)="isChecked(row._id,row.lock)"></mat-slide-toggle>
            <button *ngIf="row.asked==true &&  check_upload(row)" mat-button color="primary" (click)="uploadfile(row)">Upload</button>
            <button *ngIf="row.asked==true &&  check_upload(row)" mat-button color="warn" (click)="reminder_upload(row)" >Reminder</button>  
         
          </td>     
        </ng-container>

    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    <button mat-stroked-button color="primary" style="margin-left: 80%; margin-top: 1%;" (click)="show_all_rows()"> Show All rows </button>
    
</div>
