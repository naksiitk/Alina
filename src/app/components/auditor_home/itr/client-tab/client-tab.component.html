<div style="margin-top:2%; margin-left: 3%;">
          <!-- <button mat-raised-button color="warn" (click)="openDialog()">Add File</button> -->
          <button mat-stroked-button color="primary" (click)="goback()" style="padding: 1%" ><mat-icon>keyboard_backspace</mat-icon></button>
    </div>
       
<h2 style="text-align: center;">You are viewing {{id}} page of {{email}}</h2>

<div class = "tab-container">
    <mat-tab-group>
        <mat-tab label="Files Uploaded">
            <mat-card class="card-inside-tab">
                <mat-card-header>
                  <!-- <mat-card-subtitle>These are the files uploaded by the client</mat-card-subtitle> -->
                </mat-card-header>

                <mat-card-content>
                  <mat-accordion>   
                    <mat-expansion-panel [expanded]= true>
                      <mat-expansion-panel-header>
                      <mat-panel-title>
                        Files Uploaded 
                      </mat-panel-title>
                    </mat-expansion-panel-header>
                    <app-files-uploaded-itr [childToMaster]=this.id></app-files-uploaded-itr>
                
                  </mat-expansion-panel>

                  <mat-expansion-panel style="margin-top: 2%;"   >
                    <mat-expansion-panel-header style="margin-bottom: 0.6%;" >
                    <mat-panel-title style="margin-top: 0.9%;"  >
                      Files yet to be uploaded by Client
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                  <app-ask-file-itr [childToMaster]=this.id ></app-ask-file-itr>
                </mat-expansion-panel>
    
              </mat-accordion> 
                  </mat-card-content>

                <mat-card-actions align="start">
                   
                </mat-card-actions>
            </mat-card>
        </mat-tab>

        <!-- <mat-tab label="Filed Asked">
            <mat-card class="card-inside-tab">
              <mat-card-header>
               
                <mat-card-subtitle>Files to be asked to the client</mat-card-subtitle>

              </mat-card-header>

              <mat-card-content>
                  <app-ask-file-itr [childToMaster]=this.id ></app-ask-file-itr>
              </mat-card-content>

              <mat-card-actions align="start">
                  
              </mat-card-actions>
          </mat-card>
        </mat-tab> -->

        <mat-tab *ngIf="current_finish==0" label="Returns Uploaded">
            <mat-card class="card-inside-tab">
                <mat-card-header>
                  <!-- <div mat-card-avatar class="example-header-image"></div> -->
                  <mat-card-title>Feature Coming Soon</mat-card-title>
                  <mat-card-subtitle>We are Working one this</mat-card-subtitle>
                  <!-- <div class="top-right-align">
                    <button mat-raised-button color="primary">Add</button>
                  </div> -->
                </mat-card-header>

                <mat-card-content>
                    <app-files-uploaded-itr></app-files-uploaded-itr>

                  <!-- <div class="top-right-align">
                    <button mat-raised-button color="primary">Add</button>
                  </div> -->
                
                    <!-- --- Table Comes here --- -->
                </mat-card-content>

                <mat-card-actions align="start">
                    <!-- --- Edit or Delte Action Comes Here --- -->
                </mat-card-actions>
            </mat-card>
   
        </mat-tab>

        <mat-tab *ngIf="current_finish==0" label="Checklist">
            <mat-card class="card-inside-tab">
                <mat-card-header>
                  <!-- <div mat-card-avatar class="example-header-image"></div> -->
                  <mat-card-title>Feature Coming Soon.</mat-card-title>
                  <mat-card-subtitle>We are working on this</mat-card-subtitle>
                  <!-- <div class="top-right-align">
                    <button mat-raised-button color="primary">Add</button>
                  </div> -->
                </mat-card-header>

                <mat-card-content>
                    <!-- --- Table Comes here --- -->
                </mat-card-content>

                <mat-card-actions align="start">
                    <!-- --- Edit or Delte Action Comes Here --- -->
                </mat-card-actions>
            </mat-card>
   
        </mat-tab>

</div>
