<h2 style="text-align: center; margin-top: 2%;">You are viewing {{id}} page</h2>

<div class = "tab-container">



<div class = "container" style="margin-top: 2%; margin-left: 6%; margin-right:6%; margin-bottom:6%;">
  <div style="text-align: center; margin-bottom: 3%;">   
            <!-- <i class="fa-sharp fa-solid fa-file-circle-plus fa-4x" style="margin-top: 2%;color:rgba(25, 25, 112, 0.822);"></i><br> -->
            <button mat-raised-button color="primary" style="margin-top: 2%; margin-right: 3%;" (click)="ask_file()" >Ask File</button>
            <!-- <i class="fa-sharp fa-solid fa-upload fa-4x" style="margin-top: 2%;color:rgba(25, 25, 112, 0.822);"></i><br> -->
            <button mat-raised-button color="warn" style="margin-top: 2%; margin-left: 3%"  (click)="upload_file()">Upload File</button>
  </div>
 
  
  <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="File Name" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort >
      
          <!-- Name Column -->
          <ng-container matColumnDef="user.user_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.user.user_name}} </td>
          </ng-container>
      
          <!-- PAN Column -->
          <ng-container matColumnDef="user.PAN">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> PAN </th>
            <td mat-cell *matCellDef="let row"> {{row.user.PAN}} </td>
          </ng-container>
      
          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td style="padding-top: 1%;padding-bottom: 1%;" mat-cell *matCellDef="let row"> {{row.email}} </td>
          </ng-container>
      
          <!-- New uploads Column -->
          <ng-container matColumnDef="unseen">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
            <td style="padding-top: 1%;padding-bottom: 1%;" mat-cell *matCellDef="let row" > 
              <button mat-raised-button matBadge="{{row.unseen}}"  [matBadgeHidden]="hidden" (click)="router_link_client_tab(row.email)">
                  View
              </button>
                </td>
                 
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      
    </div>
