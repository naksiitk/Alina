<div style="margin-top:1% ;">
    <span class="example-spacer"></span>
          <button mat-raised-button color="warn" (click)="openDialog()">Add File</button>
    </div>
<div class = "container" style="margin-top: 1%; margin-left: 6%; margin-right:6%;">
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="File Name" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="file_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> File Name </th>
        <td mat-cell *matCellDef="let row"> {{row.file_name}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <!-- <ng-container matColumnDef="purpose">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Purpose </th>
        <td mat-cell *matCellDef="let row"> {{row.purpose}} </td>
        </ng-container>
    -->
        <!-- Comments Column -->
        <ng-container matColumnDef="comments">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Comment </th>
        <td mat-cell *matCellDef="let row"> {{row.comments}} </td>
        </ng-container>
    
        <!-- files_uploaded Column -->
        <ng-container matColumnDef="files_uploaded">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Uploaded File </th>
        <td mat-cell *matCellDef="let row"> {{row.files_uploaded}} </td>
        </ng-container>

        <ng-container matColumnDef="date_time">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date And Time </th>
        <td mat-cell *matCellDef="let row"> {{row.date_time}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 2%;">Action</th>
        <td mat-cell *matCellDef="let row"> 
            <button mat-button color="primary" (click)="editfile(row)"><mat-icon>edit</mat-icon></button> 
            <button  mat-button color="warn" (click)="openDialogDelete(row)"><mat-icon>delete</mat-icon></button> 
            <mat-slide-toggle [(ngModel)]="isChecked"></mat-slide-toggle>
        </td>     
        </ng-container>
<!--                         
        <ng-container matColumnDef="Lock">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
            <td mat-cell *matCellDef="let row"> 
                
            </td>          
        </ng-container> -->
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    
</div>
