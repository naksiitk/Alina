<div style="margin-top:1% ;">
    <span class="example-spacer"></span>
</div>
<div class = "container">  
    
    <div class="mat-elevation">
    <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="user.user_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{value}} Clients </th>
        <td mat-cell *matCellDef="let row"> {{row.user.user_name}} </td>
        </ng-container>
 
        <ng-container matColumnDef="user.PAN">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> PAN </th>
        <td mat-cell *matCellDef="let row"> {{row.user.PAN}} </td>
        </ng-container> 

        <!-- <ng-container matColumnDef="emailid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email Id </th>
        <td mat-cell *matCellDef="let row"> {{row.emailid}} </td>
        </ng-container>

        <ng-container matColumnDef="docs_total">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Docs </th>
        <td mat-cell *matCellDef="let row"> {{row.docs_total}} </td>
        </ng-container>

        <ng-container matColumnDef="docs_unseen">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Unseen Docs </th>
        <td mat-cell *matCellDef="let row"> {{row.docs_unseen}} </td>
        </ng-container>
     -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        
    </table>
    
    <mat-paginator [pageSize]=5 ></mat-paginator>
    </div>
    
</div>
