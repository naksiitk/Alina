<div class = "tab-container">
    <mat-tab-group>

      <ng-container *ngFor="let type of credential_type; let t = index">
        <mat-tab label="{{type}} Filing">
            <mat-card class="card-inside-tab">
                <mat-card-header>
                  <!-- <div mat-card-avatar class="example-header-image"></div> -->
                  <mat-card-title>{{type}} Filing Credentials</mat-card-title>
                  <mat-card-subtitle>Please keep this up to date</mat-card-subtitle>
                  <div class="top-right-align">
                    <button mat-raised-button color="primary" (click)="openDialogAdd(type)">Add</button>
                  </div>
                </mat-card-header>
                
                <ng-container *ngFor="let data of dataSource[t]; let i = index">
                <mat-card-content>
                    <table mat-table [dataSource]="data" class="mat-elevation-z8">

                        <!--- Note that these columns can be defined in any order.
                              The actual rendered columns are set as a property on the row definition" -->
                      
                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                          <th mat-header-cell *matHeaderCellDef> Name </th>
                          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>
                      
                        <!-- Weight Column -->
                        <ng-container matColumnDef="colon">
                          <th mat-header-cell *matHeaderCellDef> Colon </th>
                          <td mat-cell *matCellDef="let element"> {{element.colon}} </td>
                        </ng-container>
                      
                        <!-- Symbol Column -->
                        <ng-container matColumnDef="value">
                          <th mat-header-cell *matHeaderCellDef> Value </th>
                          <td mat-cell *matCellDef="let element"> {{element.value}} </td>
                        </ng-container>
                      
                        <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                </mat-card-content>

                <mat-card-actions align="start">
                  <button mat-raised-button color="primary" class="bottom-left" (click)="openDialogEdit(t,i)">Edit</button>
                  <button mat-raised-button color="warn" class="bottom-left" (click)="openDialogDelete(t,i)">Delete</button>
                </mat-card-actions>
                </ng-container>

            </mat-card>
        </mat-tab>
      </ng-container>

    </mat-tab-group>
</div>
