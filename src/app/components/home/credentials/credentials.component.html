<div class = "tab-container">
    <mat-tab-group>
        <mat-tab label="GST Filing">
            <mat-card class="card-inside-tab">
                <mat-card-header>
                  <!-- <div mat-card-avatar class="example-header-image"></div> -->
                  <mat-card-title>GST Filing Credentials</mat-card-title>
                  <mat-card-subtitle>Please keep this up to date</mat-card-subtitle>
                  <div class="top-right-align">
                    <button mat-raised-button color="primary">Add</button>
                  </div>
                </mat-card-header>

                <mat-card-content>
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                        <!--- Note that these columns can be defined in any order.
                              The actual rendered columns are set as a property on the row definition" -->
                      
                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                          <th mat-header-cell *matHeaderCellDef> Name </th>
                          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>
                      
                        <!-- Weight Column -->
                        <ng-container matColumnDef="colon">
                          <th mat-header-cell *matHeaderCellDef> Colon </th>
                          <td mat-cell *matCellDef="let element"> {{element.colon}} </td>
                        </ng-container>
                      
                        <!-- Symbol Column -->
                        <ng-container matColumnDef="value">
                          <th mat-header-cell *matHeaderCellDef> Value </th>
                          <td mat-cell *matCellDef="let element"> {{element.value}} </td>
                        </ng-container>
                      
                        <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                </mat-card-content>

                <mat-card-actions align="start">
                  <button mat-raised-button color="primary" class="bottom-left">Edit</button>
                  <button mat-raised-button color="warn" class="bottom-left" (click)="openDialogDelete()">Delete</button>
                </mat-card-actions>
            </mat-card>
        </mat-tab>




        <mat-tab label="Income Tax Filing">
            <mat-card class="card-inside-tab">
                <mat-card-header>
                  <!-- <div mat-card-avatar class="example-header-image"></div> -->
                  <mat-card-title>Income Tax Filing Credentials</mat-card-title>
                  <mat-card-subtitle>Please keep this up to date</mat-card-subtitle>
                  <div class="top-right-align">
                    <button mat-raised-button color="primary">Add</button>
                  </div>
                </mat-card-header>

                <mat-card-content>
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                        <!--- Note that these columns can be defined in any order.
                              The actual rendered columns are set as a property on the row definition" -->
                      
                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                          <th mat-header-cell *matHeaderCellDef> Name </th>
                          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>
                      
                        <!-- Weight Column -->
                        <ng-container matColumnDef="colon">
                          <th mat-header-cell *matHeaderCellDef> Colon </th>
                          <td mat-cell *matCellDef="let element"> {{element.colon}} </td>
                        </ng-container>
                      
                        <!-- Symbol Column -->
                        <ng-container matColumnDef="value">
                          <th mat-header-cell *matHeaderCellDef> Value </th>
                          <td mat-cell *matCellDef="let element"> {{element.value}} </td>
                        </ng-container>
                      
                        <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                </mat-card-content>

                <mat-card-actions align="start">
                  <button mat-raised-button color="primary" class="bottom-left">Edit</button>
                  <button mat-raised-button color="warn" class="bottom-left">Delete</button>
                </mat-card-actions>
            </mat-card>
   
        </mat-tab>
    </mat-tab-group>
</div>
