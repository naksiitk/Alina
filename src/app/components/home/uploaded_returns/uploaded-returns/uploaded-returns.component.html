<div>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Hi!</span>
        <span class="example-spacer"></span>
        
    </mat-toolbar>
  </div>
  
  
  <mat-sidenav-container  class="sidenav-container">
    <mat-sidenav  color="primary" #drawer class="sidenav" >
      <mat-toolbar >Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLinkActive #routerLinkActiveInstance="routerLinkActive" [attr.tabindex]="routerLinkActiveInstance.isActive ? 0 : -1"
        [class.list-item-active]="routerLinkActiveInstance.isActive" routerLink="/home">File_List</a>
        <a mat-list-item routerLinkActive #routerLinkActiveInstance="routerLinkActive" [attr.tabindex]="routerLinkActiveInstance.isActive ? 0 : 1"
        [class.list-item-active]="routerLinkActiveInstance.isActive" routerLink="/uploaded_returns">Uploaded_Returns</a>
        <a mat-list-item routerLinkActive #routerLinkActiveInstance="routerLinkActive" [attr.tabindex]="routerLinkActiveInstance.isActive ? 0 : -1"
        [class.list-item-active]="routerLinkActiveInstance.isActive" routerLink="#">Useful Information</a>
        <a mat-list-item routerLinkActive #routerLinkActiveInstance="routerLinkActive" [attr.tabindex]="routerLinkActiveInstance.isActive ? 0 : -1"
        [class.list-item-active]="routerLinkActiveInstance.isActive" routerLink="/login">Logout</a>
      </mat-nav-list>
    </mat-sidenav>
   
    <mat-sidenav-content>
          
      <!-- Add Content Here -->
    </mat-sidenav-content>
  </mat-sidenav-container>
