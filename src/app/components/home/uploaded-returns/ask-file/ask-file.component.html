<div style="margin-top:1% ;">
    <span class="example-spacer"></span>
    </div>
<div class = "container" style="margin-top: 1%; margin-left: 6%; margin-right:6%;">
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput placeholder="File Name" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
    <table *ngIf="current_break_point==0" mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="filename">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> File Name </th>
        <td mat-cell *matCellDef="let row"> {{row.filename}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <!-- <ng-container matColumnDef="purpose">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Purpose </th>
        <td mat-cell *matCellDef="let row"> {{row.purpose}} </td>
        </ng-container>
    -->
        <!-- Comments Column -->
        <ng-container matColumnDef="fy">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> F.Y </th>
            <td mat-cell *matCellDef="let row"> {{row.fy}} </td>
          </ng-container>

          <ng-container matColumnDef="month_quarter">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> M/Q </th>
            <td mat-cell *matCellDef="let row"> {{row.month_quarter}} </td>
          </ng-container>

          <!-- Name Column -->
          
          <ng-container  matColumnDef="comments">
            <th style="width: 12% !important;" mat-header-cell *matHeaderCellDef mat-sort-header> Comment </th>
            <td style="width: 12% !important;" mat-cell *matCellDef="let row"> {{row.comments}} </td>
          </ng-container>
         
          <!-- Fruit Column -->
          <!-- <ng-container matColumnDef="files_uploaded">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Uploaded File </th>
            <td mat-cell *matCellDef="let row"> {{row.files_uploaded.slice(0,9)}} </td>
          </ng-container> -->

          <!-- <ng-container *ngIf="this.show_everything" matColumnDef="uploadedat">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Uploaded at</th>
              <td mat-cell *matCellDef="let row"> {{row.uploadedat}} </td>     
          </ng-container> -->

        <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left: 2%;">Action</th>
        <td mat-cell *matCellDef="let row"> 
            <button   mat-button color="primary" (click)="uploadfile(row)">Upload</button> 
            <button   mat-button color="warn" (click)="openDialogDelete(row)">Delete</button>
        </td>     
        </ng-container>

    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <table *ngIf="current_break_point==1" mat-table [dataSource]="dataSource" matSort>
    
      <!-- ID Column -->
      <ng-container matColumnDef="filename">
      <th style="width: 50% !important;" mat-header-cell *matHeaderCellDef mat-sort-header> File Name </th>
      <td style="width: 50% !important;" mat-cell *matCellDef="let row"> {{row.filename}} </td>
      </ng-container>

      <!-- <ng-container matColumnDef="fy">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> F.Y </th>
          <td mat-cell *matCellDef="let row"> {{row.fy}} </td>
        </ng-container> -->

        <!-- <ng-container matColumnDef="month_quarter">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> M/Q </th>
          <td mat-cell *matCellDef="0let row"> {{row.month_quarter}} </td>
        </ng-container> -->


        
        <!-- <ng-container  matColumnDef="comments">
          <th style="width: 12% !important;" mat-header-cell *matHeaderCellDef mat-sort-header> Comment </th>
          <td style="width: 12% !important;" mat-cell *matCellDef="let row"> {{row.comments}} </td>
        </ng-container> -->
       
      <ng-container matColumnDef="Action">
      <th style="width: 50% !important;" mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td style="width: 50% !important;" mat-cell *matCellDef="let row"> 
        <div>
        <button  mat-button (click)="uploadfile(row)"> <mat-icon style="transform: scale(0.75); " color="primary">attach_file</mat-icon> </button> 
        <button style="position: absolute !important;"  mat-button (click)="openDialogDelete(row)"><mat-icon  style="transform: scale(0.75);" color="warn">delete</mat-icon></button>
        </div>  
      </td>     
      </ng-container>

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns_mobile"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns_mobile;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    <!-- <button mat-raised-button color="primary" style="margin-left: 80%; margin-top: 1%;" (click)="show_all_rows()"> Show All rows </button> -->
    
</div>
