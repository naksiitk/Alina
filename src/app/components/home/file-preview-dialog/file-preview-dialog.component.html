<ngx-extended-pdf-viewer 
    *ngIf= "Blob"
    [src] = 'Blob' 
    [useBrowserLocale]="true"
    [minifiedJSLibraries]="false"
    [zoom]="'page-width'"
    [(page)]="page"
    [(pageLabel)]="pageLabel"
    [textLayer]="true"
    [theme]='dark'
    (pageRendered)="onPageRendered()"
    >

</ngx-extended-pdf-viewer>
