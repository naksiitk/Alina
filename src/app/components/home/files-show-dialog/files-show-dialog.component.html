<div align="center">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="files_uploaded">
            <th mat-header-cell *matHeaderCellDef> Files Uploaded </th>
        <td mat-cell *matCellDef="let row"> 
            <a href="http://localhost:8000/docs_upload/images/fy/{{filesdata.fy}}/email/{{filesdata.email}}/key/{{row.files_uploaded}}" target="_blank" download>
                {{row.files_uploaded}}
              </a>
        </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

</div>
